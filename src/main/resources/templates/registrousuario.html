<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>La Casa de Electricidad</h1>
        <div class="nav-buttons">
          <a th:href="@{/}" class="btn login">Inicio</a>
          <a th:href="@{/login}" class="btn register">Iniciar Sesion</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="form-container">
        <h2>Registro de Usuario</h2>
        <a th:href="@{/login}" class="btn">Si ya tienes cuenta, ingresa aquí</a>

        <form
          th:action="@{/usuario/registro}"
          method="POST"
          enctype="multipart/form-data"
        >
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            th:value="${nombre}"
            required
          />

          <label for="nombre">Apellidos:</label>
          <input
            type="text"
            id="apellido"
            name="apellido"
            th:value="${apellido}"
            required
          />

          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            th:value="${email}"
            required
          />

          <div class="password-row">
            <div class="input-group">
              <label for="password">Contraseña:</label>
              <input
                type="password"
                id="password"
                name="password"
                th:value="${password}"
                required
              />
            </div>
            <div class="input-group">
              <label for="password2">Confirmar Contraseña:</label>
              <input
                type="password"
                id="password2"
                name="password2"
                th:value="${password2}"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn">Registrarse</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 La Casa de Electricidad. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
